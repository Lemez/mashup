Some letters in English are shy, and they don't want to be said out loud:<ul><li><b>k</b> in <b>k</b>now</li><li><b>b</b> in clim<b>b</b></li><li><b>u</b> in g<b>u</b>itar</li></ul>Some words have strange spellings because they come from other languages, like French, Greek, Latin or Hindi:<ul><li><b>sc</b>ience</li><li><b>ch</b>emist</li><li><b>kh</b>aki - (yellow-brown)</li></ul>Watch out for them!
